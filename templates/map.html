<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa interactivo - Guardar Puntos</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />

    <style>
        #map {
            height: 100%;
            width: 100%;
        }

        /* Estilo de controles tipo Google */
        .leaflet-control-zoom {
            border: none !important;
            margin-right: 16px !important;
            margin-bottom: 16px !important;
        }

        .leaflet-control-zoom-in,
        .leaflet-control-zoom-out {
            width: 48px !important;
            height: 48px !important;
            line-height: 48px !important;
            border-radius: 8px !important;
            background-color: white !important;
            color: #5f6368 !important;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2) !important;
            border: 1px solid #ddd !important;
            margin-bottom: 8px !important;
        }

        /* Transiciones suaves para el Toast */
        #toast {
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.2s;
        }
        
        #toast.hidden {
            transform: translate(-50%, 100px);
            opacity: 0;
            display: flex;
            pointer-events: none;
        }

        /* Scrollbar personalizada para la lista */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 10px;
        }
    </style>
</head>

<body class="bg-gray-100 overflow-hidden text-gray-900 font-sans">

<main class="flex h-screen w-full flex-col md:flex-row">

    <!-- Columna Izquierda: Panel de Lista (Pestaña en móvil) -->
    <aside class="w-full md:w-80 lg:w-96 bg-white border-r border-gray-200 flex flex-col h-1/3 md:h-full z-[1001] shadow-2xl md:shadow-none">
        <div class="p-6 border-b border-gray-100">
            <h2 class="font-bold text-xl text-gray-800 flex items-center gap-2">
                <span class="w-3 h-3 bg-blue-600 rounded-full animate-pulse"></span>
                Lugares Guardados
            </h2>
            <div class="mt-4 flex gap-4 text-sm">
                <div class="flex-1 bg-gray-50 p-3 rounded-lg border border-gray-100">
                    <p class="text-gray-500 text-xs uppercase font-bold mb-1">Puntos</p>
                    <span id="point-count" class="text-lg font-mono font-bold">0</span>
                </div>
                <div class="flex-1 bg-gray-50 p-3 rounded-lg border border-gray-100">
                    <p class="text-gray-500 text-xs uppercase font-bold mb-1">Distancia</p>
                    <span id="distance" class="text-lg font-mono font-bold">0.00 km</span>
                </div>
            </div>
        </div>

        <!-- Lista de Lugares -->
        <div id="places-list" class="flex-1 overflow-y-auto p-4 space-y-3 custom-scrollbar">
            <div id="empty-state" class="text-center py-10">
                <p class="text-gray-400 text-sm italic">No hay lugares guardados aún.<br>Haz clic en el mapa para añadir uno.</p>
            </div>
            <!-- Los elementos de la lista se insertarán aquí -->
        </div>
        
        <div class="p-4 bg-gray-50 text-[11px] text-gray-400 border-t border-gray-100">
            Los puntos se envían automáticamente al servidor tras confirmar.
        </div>
    </aside>

    <!-- Columna Derecha: Mapa -->
    <section class="flex-1 relative h-2/3 md:h-full">
        <!-- Toast de Notificación -->
        <div id="toast" class="absolute bottom-10 left-1/2 -translate-x-1/2 z-[2000] hidden flex items-center">
            <div class="bg-gray-900 text-white px-6 py-3 rounded-full shadow-2xl flex items-center gap-3">
                <div id="toast-icon" class="animate-spin h-4 w-4 border-2 border-white border-t-transparent rounded-full"></div>
                <span id="toast-message" class="text-sm font-medium tracking-wide">Guardando...</span>
            </div>
        </div>

        <div id="map"></div>
    </section>

</main>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

<script>
document.addEventListener('DOMContentLoaded', () => {

    // Inicialización del mapa centrada en Tijuana
    const map = L.map('map', { 
        zoomControl: false,
        attributionControl: false 
    }).setView([32.5149, -117.0382], 13);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        maxZoom: 19
    }).addTo(map);

    // Controles de Zoom con Aria-Labels para accesibilidad
    const zoomControl = L.control.zoom({ position: 'bottomright' }).addTo(map);
    
    // Asignar aria-labels a los botones de zoom creados por Leaflet
    const zoomInBtn = document.querySelector('.leaflet-control-zoom-in');
    const zoomOutBtn = document.querySelector('.leaflet-control-zoom-out');
    if(zoomInBtn) zoomInBtn.setAttribute('aria-label', 'Acercar mapa');
    if(zoomOutBtn) zoomOutBtn.setAttribute('aria-label', 'Alejar mapa');

    // Estado de la aplicación
    let tempMarker = null;
    let savedPoints = [];
    let routeLine = L.polyline([], {
        color: '#3b82f6',
        weight: 4,
        opacity: 0.7,
        dashArray: '1, 10'
    }).addTo(map);

    const toast = document.getElementById('toast');
    const toastMsg = document.getElementById('toast-message');
    const toastIcon = document.getElementById('toast-icon');
    const pointCountEl = document.getElementById('point-count');
    const distanceEl = document.getElementById('distance');
    const placesListEl = document.getElementById('places-list');
    const emptyStateEl = document.getElementById('empty-state');

    // Funciones de utilidad para UI
    function showToast(message, loading = true) {
        toastMsg.textContent = message;
        toast.classList.remove('hidden');
        toastIcon.style.display = loading ? 'block' : 'none';
    }

    function hideToast(delay = 2000) {
        setTimeout(() => toast.classList.add('hidden'), delay);
    }

    function addToList(point) {
        if (emptyStateEl) emptyStateEl.style.display = 'none';

        const item = document.createElement('div');
        // Agregamos cursor-pointer para indicar que es clickeable
        item.className = "bg-white p-4 rounded-xl border border-gray-200 shadow-sm hover:border-blue-300 hover:bg-blue-50 transition-all group cursor-pointer";
        
        // Al hacer clic en el ítem, el mapa hace FlyTo a las coordenadas
        item.onclick = () => {
            map.flyTo(point, 16, {
                animate: true,
                duration: 1.5
            });
        };

        item.innerHTML = `
            <div class="flex items-start gap-3">
                <div class="bg-blue-50 p-2 rounded-lg text-blue-600 group-hover:bg-blue-600 group-hover:text-white transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </div>
                <div>
                    <p class="font-bold text-gray-800 text-sm">Punto #${savedPoints.length}</p>
                    <p class="text-xs text-gray-500 mt-1">Lat: ${point.lat.toFixed(5)}</p>
                    <p class="text-xs text-gray-500">Long: ${point.lng.toFixed(5)}</p>
                </div>
            </div>
        `;
        placesListEl.prepend(item);
    }

    function updateStats() {
        pointCountEl.textContent = savedPoints.length;
        
        let totalDist = 0;
        for (let i = 1; i < savedPoints.length; i++) {
            totalDist += savedPoints[i-1].distanceTo(savedPoints[i]);
        }
        distanceEl.textContent = (totalDist / 1000).toFixed(2) + ' km';
        
        routeLine.setLatLngs(savedPoints);
    }

    // Evento de clic en el mapa
    map.on('click', (e) => {
        if (tempMarker) map.removeLayer(tempMarker);

        tempMarker = L.marker(e.latlng).addTo(map);

        const popupContent = `
            <div class="p-2 min-w-[150px]">
                <p class="font-semibold text-gray-800 mb-3 text-center text-sm">¿Guardar este punto?</p>
                <div class="flex flex-col gap-2">
                    <button id="btn-confirm" class="bg-blue-600 hover:bg-blue-700 text-white text-xs font-bold py-2 px-4 rounded transition-colors">
                        SÍ, GUARDAR
                    </button>
                    <button id="btn-cancel" class="bg-gray-100 hover:bg-gray-200 text-gray-600 text-xs py-2 px-4 rounded transition-colors">
                        CANCELAR
                    </button>
                </div>
            </div>
        `;

        tempMarker.bindPopup(popupContent, { 
            closeButton: false, 
            offset: [0, -20] 
        }).openPopup();
    });

    // Delegación de eventos para los botones del popup
    map.on('popupopen', (e) => {
        const point = e.popup._source.getLatLng();
        
        document.getElementById('btn-confirm').onclick = async () => {
            showToast('Guardando en servidor...');
            map.closePopup();

            try {
                const response = await fetch('http://127.0.0.1:5000/guardar_punto', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        lat: point.lat,
                        lng: point.lng,
                        timestamp: new Date().toISOString()
                    })
                });

                if (!response.ok) throw new Error('Error en servidor');

                // Si tiene éxito:
                savedPoints.push(point);
                addToList(point); // Agregar a la lista de la columna izquierda
                updateStats();
                
                tempMarker.getElement().style.filter = "hue-rotate(140deg)"; 
                tempMarker = null; 

                showToast('¡Guardado correctamente!', false);
                hideToast();

            } catch (error) {
                console.error(error);
                showToast('Error de conexión', false);
                hideToast();
                if (tempMarker) map.removeLayer(tempMarker);
                tempMarker = null;
            }
        };

        document.getElementById('btn-cancel').onclick = () => {
            if (tempMarker) map.removeLayer(tempMarker);
            tempMarker = null;
            map.closePopup();
        };
    });

});
</script>

</body>
</html>
